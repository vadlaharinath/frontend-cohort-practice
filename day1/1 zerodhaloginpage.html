<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kite Zerodha</title>

    <link rel="stylesheet" href="zerodha.css"/>
  </head>
  <body>
    <div class="bodycontainer">
      <div class="loginContainer">
        <img class="logo" src="kite-logo.svg" alt="kite-logo" />
        <h2>Login to Kite</h2>
        <form>
          <div id="user">
            <label for="userid"></label>
            <input
              type="text"
              placeholder="Phone or User ID"
              id="userid"
              required
            />
          </div>
          <div id="password">
            <label for="password"></label>
            <input
              type="password"
              placeholder="Password"
              id="password"
              required
            />
          </div>

          <div id="login">
            <button type="submit">Login</button>
          </div>

          <div class="forgot">
            <a class="forgot1" href="#">Forgot User ID or Password</a>
          </div>
          <div class="signup">
            <p>Forgot user ID or password?<a href="#">Sing Up</a></p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
